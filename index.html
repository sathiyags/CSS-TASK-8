<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Shapes</title>

    <style>
        table 
        {
            border-spacing: 40px;
            margin: auto;
        }

        .shape {
            width: 140px;
            height: 100px;
            border: 4px solid #a4d448;
        }
    </style>
</head>

<body>
    <h1 style="margin:auto; color: #536a29;">Border Radius Shapes</h1>
    <table>
        <tr>
            <td>
                <div class="shape" style="border-radius: 5%;"></div>
            </td>
            <td>
                <div class="shape" style="border-radius: 10%;"></div>
            </td>
            <td>
                <div class="shape" style="border-radius: 20%;"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="shape" style="border-radius: 15%;"></div>
            </td>
            <td>
                <div class="shape" style="border-radius: 3%;"></div>
            </td>
            <td>
                <div class="shape" style="border-radius: 25%;"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="shape" style="border-radius: 50%;"></div>
            </td>
            <td>
                <div class="shape" style="border-radius: 4%;"></div>
            </td>
            <td>
                <div class="shape" style="border-radius: 5% 25% 10% 25%;"></div>
            </td>
        </tr>
    </table>
</body>

</html>
